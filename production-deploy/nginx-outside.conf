map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream ai_edu_backend {
    server 172.17.0.1:8001;

    # 连接池优化
    keepalive 32;
    keepalive_timeout 60s;
    keepalive_requests 1000;
}

server {
    listen 80;
    server_name localhost;

    # CSP 升级不安全请求
    add_header Content-Security-Policy "upgrade-insecure-requests" always;

    # 日志配置
    access_log /var/log/nginx/ai-edu-backend-access.log;
    error_log /var/log/nginx/ai-edu-backend-error.log;
    access_log /var/log/nginx/ai-edu-access.log;
    error_log /var/log/nginx/ai-edu-error.log;

    # 灰狗的糖果屋 - 根路径
    location / {
        proxy_pass http://172.17.0.1:8888/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # NovaBlog - 博客路径
    location ^~ /blog {
        # 移除 /blog 前缀，转发给前端
        rewrite ^/blog/(.*) /$1 break;
        proxy_pass http://172.17.0.1:18088;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /blog;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲区设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # NovaBlog API 代理
    location ^~ /blog/api {
        # 移除 /blog/api 前缀，转发给后端
        rewrite ^/blog/api/(.*) /api/$1 break;
        proxy_pass http://172.17.0.1:18087;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /blog/api;

        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲区设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # 处理大文件上传
        client_max_body_size 50M;
    }

    # NovaBlog 生产环境 - /nova 路径
    location ^~ /nova/ {
        # 移除 /nova 前缀，转发给前端
        proxy_pass http://172.17.0.1:19088/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /nova;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲区设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # NovaBlog 生产环境 API 代理
    location ^~ /nova/api/ {
        # 将 /nova/api/xxx 重写为 /api/xxx
        rewrite ^/nova/api/(.*) /api/$1 break;
        proxy_pass http://172.17.0.1:19087;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /nova/api;

        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲区设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # 处理大文件上传
        client_max_body_size 50M;
    }

    # AI-Edu 前端 Next.js 静态资源
    location ~ ^/ai-edu/_next/ {
        proxy_pass http://172.17.0.1:3782$request_uri;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # AI-Edu 静态资源
    location ~ ^/ai-edu/static/{
        proxy_pass http://172.17.0.1:3782$request_uri;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # AI-Edu 前端应用
    location ^~ /ai-edu {
        proxy_pass http://172.17.0.1:3782/ai-edu;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;

        proxy_redirect http:// https://;

        sub_filter_once off;
        sub_filter_types *;
        sub_filter 'http://ai.graypuppy.cn' 'https://ai.graypuppy.cn';
    }

    # AI-Edu 根路径重定向
    location = /ai-edu/ {
        return 301 /ai-edu;
    }

    # Python 后端 API 代理
    location /ai-edu-backend/ {
        # 移除 location 匹配的前缀，转发给后端
        rewrite ^/ai-edu-backend/(.*) /$1 break;

        proxy_pass http://172.17.0.1:8001;

        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 转发真实客户端信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Prefix /ai-edu-backend;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲区设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # 处理大文件上传（按需调整）
        client_max_body_size 50M;
    }
}
