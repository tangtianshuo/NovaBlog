server {
    listen 80;
    server_name localhost;
    
    # 根目录指向dist文件夹
    root /dist;
    index index.html;
    
    # 简单的错误页面
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # 处理静态文件
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}