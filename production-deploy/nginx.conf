server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html/default-dist;
    index index.html;

    # 处理静态资源 - 明确匹配
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # 处理图片
    location /images/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # 处理根路径和 SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
