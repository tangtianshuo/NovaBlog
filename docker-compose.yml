version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: novablog-backend
    ports:
      - "18087:3001"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=production
      - PORT=3001
    networks:
      - novablog-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_BASE_PATH: /nova
        VITE_API_BASE: /nova/api
    container_name: novablog-frontend
    ports:
      - "18088:8080"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:3001
    networks:
      - novablog-network
    restart: unless-stopped

networks:
  novablog-network:
    driver: bridge

volumes:
  data:
  uploads:
